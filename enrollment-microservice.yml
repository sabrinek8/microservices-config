spring:
  application:
    name: enrollment-microservice
  datasource:
    url: jdbc:mysql://localhost:3306/enrollment_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

# âœ… Configuration Resilience4j
resilience4j:
  retry:
    instances:
      enrollmentRetry:
        max-attempts: 3
        wait-duration: 1000ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.io.IOException
          - feign.FeignException
  
  ratelimiter:
    instances:
      enrollmentRateLimiter:
        limit-for-period: 15
        limit-refresh-period: 1s
        timeout-duration: 1s
  
  circuitbreaker:
    instances:
      enrollmentCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15000ms
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - feign.FeignException
          - java.io.IOException
  
  bulkhead:
    instances:
      enrollmentBulkhead:
        max-concurrent-calls: 10
        max-wait-duration: 1000ms

#  Configuration Actuator et Prometheus
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  health:
    circuitbreakers:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    io.github.resilience4j: DEBUG
    feign: DEBUG
